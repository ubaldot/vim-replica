        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.12'

      - name: Install jupyter_console
        run: |
          pip install jupyter_console

      - name: Setup Vim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          version: ${{ matrix.vim }}

      - name: Checkout vim-replica plugin code
        uses: actions/checkout@v4

